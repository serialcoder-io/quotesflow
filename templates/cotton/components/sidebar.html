{% load i18n %}

<!-- Sidebar -->
<aside
  id="sidebar"
  class="fixed top-0 left-0 w-64 h-full transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out"
>
  <div class="border border-neutral-300 bg-base-100 h-full shadow flex flex-col py-4">
    <!-- Sidebar Header -->
    <div
      class="flex items-center justify-between h-[60px] px-6 border-b-neutral-300"
    >
    
      <div class="flex items-center">
        <span class="bg-primary p-2 rounded-lg">
          <svg
          class="w-5 h-5 text-primary-content"
          fill="currentColor"
          viewBox="0 0 24 24"
          >
            <path
              d="M3 3h18v18H3V3zm2 2v14h14V5H5zm2 2h10v2H7V7zm0 4h10v2H7v-2zm0 4h6v2H7v-2z"
            />
          </svg>
        </span>
              
        <span class="ml-2 text-lg font-normal text-text-primary"
          >QuotesFlow</span
        >
      </div>
      <!-- Close button for mobile -->
      <button
        id="sidebar-close"
        class="lg:hidden p-2 text-text-secondary hover:text-text-primary rounded-lg hover:bg-secondary-100 transition-colors"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto sidebar-nav">
      <!-- Dashboard Section -->
      <div class="mb-6">
        <div class="space-y-2">
          <c-ui.sidebar_link 
            text="Dashboard" 
            curr_path="dashboard" 
            href="{% url 'dashboard' organization.id %}"
          >
            <c-icons.chart />
          </c-ui.sidebar_link>
          
          <c-ui.sidebar_link 
            text="{% trans 'Customers' %}" 
            curr_path="customer_management" 
            href="{% url 'customer_management' organization.id %}"
          >
            <c-icons.users />
          </c-ui.sidebar_link>

          <c-ui.sidebar_link text="{% trans 'Quotes' %}">
            <c-icons.document_txt />
          </c-ui.sidebar_link>

          <c-ui.sidebar_link text="{% trans 'Invoices' %}">
            <c-icons.doc_currency_$ />
          </c-ui.sidebar_link>

          <c-ui.sidebar_link text="{% trans '0rganization' %}" 
            curr_path="settings" 
            href="{% url 'organization_settings' organization.id %}">
            <c-icons.building_office />
          </c-ui.sidebar_link>
        </div>
      </div>      
    </nav>

    <!-- Sidebar Footer -->
    <div class="p-4 border-t border-t-neutral-300 h-[50px] rounded-b-xl flex items-center">
      <div class="flex items-center">
        <svg
          class="w-6 h-6 text-primary"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M3 3h18v18H3V3zm2 2v14h14V5H5zm2 2h10v2H7V7zm0 4h10v2H7v-2zm0 4h6v2H7v-2z"
          />
        </svg>
        <span class="ml-2 text-md font-normal text-text-primary"
          >QuotesFlow</span
        >
      </div>
    </div>
  </div>
</aside>
