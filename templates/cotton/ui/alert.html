<div
  role="alert"
  class="alert alert-vertical sm:alert-horizontal {{alert_type}} py-2"
>
  {{slot}}
  <span class="text-xs text-white">{{ message }}</span>
  <div>
    <button
      class="btn shadow-none btn-sm bg-transparent h-6 border-none text-white"
      onclick="this.closest('.alert').classList.add('hidden')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-x-icon lucide-x"
      >
        <path d="M18 6 6 18" />
        <path d="m6 6 12 12" />
      </svg>
    </button>
  </div>
</div>
