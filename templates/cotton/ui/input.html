<c-vars type="text" />

<label class="mb-3 validator">
  <div class="label pb-2">
    <span class="label-text text-sm font-semibold">{{label}}</span>
  </div>
  <div class="w-full relative">
    <div class="absolute top-1/3 p-0 left-3">{{ slot }}</div>
    <input
      type="{{type}}"
      placeholder="{{placeholder}}"
      class="w-full focus:outline-1 focus:outline-primary/40 p-2 border border-neutral-200 rounded-md pl-9 validator text-sm text-base-content"
      {{attrs}}
    />
  </div>
</label>
<p class="validator-hint hidden m-0">{{message}}</p>
