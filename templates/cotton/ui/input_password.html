<c-vars label="Password" />

<label class="mb-2 validator">
  <div class="label pb-2">
    <span class="label-text text-sm font-semibold">{{label}}</span>
  </div>
  <div class="w-full relative">
    <div class="absolute top-1/3 p-0 left-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
        </svg>
    </div>
    <input
      type="password"
      placeholder="**************"
      class="w-full focus:outline-1 focus:outline-primary/40 p-2 border border-neutral-200 rounded-md pl-9 validator text-sm text-base-content"
      required
      {{attrs}}
    />
    <div class="absolute top-1/4 p-0 right-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-5 {{extraclass}}"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
        />
      </svg>
    </div>
  </div>
</label>
<p class="validator-hint hidden pb-1 m-0">{{ message }}</p>
